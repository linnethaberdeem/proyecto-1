<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo.css">
    <title>Contáctanos</title>
</head>
<body>
    <h1>Contáctanos</h1>

    <!--Formulario: recolección de datos-->
    
    <div class="formu">
        <form action="" method="post">
            <fieldset>
                <legend>
                    <h3>Recibe nuestro boletin semanal</h3>
                </legend>
                    <p>
                        <label for="nombre" id="nombre"name="nombre">Nombre: </label>
                        <input type="text" name="nombre" id="nombre" required >
                    </p>
                    <p>
                        <label for="apellido" id="apellido"name="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido"required >
                    </p>
                    <p>
                        <label for="email" id="email"name="email" >Email:</label>
                        <input type="email" name="email" id="email" placeholder="email@sitio.com" required>
                    </p>
                    <p>
                        <label for="telefono" id="telefono"name="telefono" >Teléfono:</label>
                        <input type="number" name="telefono" id="telefono">
                    </p>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10">Háblanos sobre ti</textarea>                
                    <p>
                        <label for="genero" id="genero"name="genero" >
                            <span> <b>Género:</b></span>
                        </label>
                        <select name="genero" id="genero">
                            <option value="mujer"> Mujer</option>
                            <option value="hombre">Hombre</option>
                            <option value="no binarix">No Binarix</option>
                        </select>
                    </p>
                    <p>
                        <label for="origen" id="origen"name="origen" >
                            <span><b>País de origen:</b></span>
                        </label>
                        <select name="pais" id="pais">
                            <option value="argentina"> Argentina</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="peru">Perú</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                        </select>
                    </p>
    
                    <p>
                        <input type="submit" value="Enviar Datos">
                    </p>
                    <p>
                        <input type="reset" value="Borrar Datos">
                    </p>
                    <p>
                        <input type="button" value="Sin accion">
                    </p>
            </fieldset>
        </form>
        </div>
